<div class="container mt-5">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <form class="form row">
    <div class="form-group col-md-2">
      <!-- Nombre -->
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nombreInput"
      />
    </div>
    <div class="form-group col-md-2">
      <!-- Apellido -->
      <input
        type="text"
        class="form-control"
        id="apellido"
        placeholder="Apellido"
        name="Apellido"
        [(ngModel)]="apellidoInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
</div>

<div class="container">
  <hr />
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{ i + 1 }}: {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
