<form class="item">
  <!-- Nombre -->
  <input
    type="text"
    id="nombre"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nombreInput"
  />
  <!-- Apellido -->
  <input
    type="text"
    id="apellido"
    placeholder="Apellido"
    name="Apellido"
    [(ngModel)]="apellidoInput"
  />
  <button type="submit" (click)="agregarPersona()">+</button>
</form>
